<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{header_text}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            font-size: {{font_size}}px;
        }
        header {
            background-color: {{primary_color}};
            color: white;
            padding: 20px;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('{{banner_image}}');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .contact {
            background-color: {{secondary_color}};
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{header_text}}</h1>
    </header>
    
    <div class="banner"></div>
    
    <div class="container">
        <h2>Welcome to Our Store</h2>
        <p>Browse our amazing collection of products.</p>
    </div>
    
    <div class="contact">
        <div class="container">
            <h3>Contact Us</h3>
            <p>Email: {{contact_email}}</p>
        </div>
    </div>
</body>
</html>
